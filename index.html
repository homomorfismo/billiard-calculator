<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class='container mt-5'>
            <h1>Billiard bounce calculator</h1>
            <p>Move the white and red balls across the table. The yellow dots on the borders mark the spot where the ball should bounce to hit the other.</p>
        </div>
        <div class="container mt-5">
            <div id="pool-table">
                <div id="white" class="ball" style='background-color: white;'></div>
                <div id ="red" class="ball" style='background-color: red;'></div>
                <div id = 'top' class="ball" style='height:10px;background-color:yellow'></div>
                <div id = 'bottom' class="ball" style='height:10px; background-color:yellow'></div>
                <div id = 'left' class="ball" style='height:10px; background-color:yellow'></div>
                <div id = 'right' class="ball" style='height:10px; background-color:yellow'></div>
            </div>
            <script src="billiard.js"></script>
        </div>
    </main>
</body>
</html>
